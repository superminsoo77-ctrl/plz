name: Deploy to Nginx

on:
  push:
    branches:
      - main  # main 브랜치 푸시 시 배포

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Node.js 설치 (빌드가 필요하면)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ 의존성 설치 및 빌드
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 4️⃣ SSH 키 등록
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy.key
          chmod 600 ~/.ssh/deploy.key

      # 5️⃣ bastion 서버를 통해 nginx 서버에 rsync
      - name: Deploy to Nginx via Bastion
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy.key -o StrictHostKeyChecking=no -J ubuntu@${{ secrets.BASTION_IP }}" ./dist/ ubuntu@${{ secrets.NGINX_IP }}:/home/ubuntu/
